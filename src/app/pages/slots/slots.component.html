<div class="container">
    <div class="slider">
        <cr-slider image="assets/media/images/slider.png"></cr-slider>
    </div>
    <div class="filter">
        <div class="categories">
            <ng-container *ngFor="let category of categories">
                <cr-slot-filter-item
                    [name]="category.name"
                    [count]="category.totalGames"
                    icon="/assets/media/icons/slots.svg"
                    [active]="!!(selectedCategory && selectedCategory.category === category.category)"
                    (click)="categoryChoose(category)"
                ></cr-slot-filter-item>
            </ng-container>
        </div>
        <div class="providers">
            <button
                class="providers_more"
                [ngClass]="{ active: providersExpanded }"
                (click)="providersExpanded = !providersExpanded"
            >
                ნახე მეტი
                <img src="assets/media/icons/arrow-down.svg" alt="arrow" class="see-more-btn__arrow" />
            </button>
            <div class="providers_items" [ngClass]="{ expanded: providersExpanded }">
                <ng-container *ngFor="let item of slotProviders">
                    <cr-slot-filter-item
                        [name]="item.name"
                        [active]="!!(selectedSlotProviders && selectedSlotProviders._id === item._id)"
                        (click)="providerChoose(item)"
                    ></cr-slot-filter-item>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="games">
        <ng-container *ngFor="let game of games; let first = first">
            <cr-slot-item [ngClass]="{ first: first }" [item]="game"></cr-slot-item>
        </ng-container>
    </div>
</div>
